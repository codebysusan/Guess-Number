<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="head">
        <h1 class="name">Guess Number</h1>
        <h5 class="highScore score">
            Highscore:
            <span class="highscorevalue">00</span>
        </h5>
        <h5 class="currentScore score">
            Score:
            <span class="currentvalue">20</span>
        </h5>
    </section>

    <section class="mainbody">
        <h3>Guess Number between 1-20</h3>
        <h5 class="suggestiontext">Guess Number</h5>
        <div class="randomNumber guessField">
            ?
        </div>
        <div>
            <input type="text" class="userNumber inputField">
        </div>

        <div class="buttongroup">
            <button class="check btn"> Check</button>
            <button class="tryAgain btn"> Try Again</button>
        </div>


    </section>

    <section class="footer">
        <p>Made with ❤️ by Susan</p>
    </section>

    <script src="script.js"></script>
</body>

</html>
